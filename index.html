<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

  <div class="container">

    <header>
      <div>
        <p><img src="./images/logo.svg" alt="logo"></p>
      </div>
      
    </header>

    <div class="section">
      <div class="illmoc">
        <img width="500px"  src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="build">
        <h1>Build The Community </h1>
        <h1>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <footer>
      <div class="footer">
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i>  </a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
</div>

</html>
